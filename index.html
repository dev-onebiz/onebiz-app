    <script>
    window.addEventListener('load', function() {
        var md = new MobileDetect(window.navigator.userAgent);
        if (md.os() == "AndroidOS") {
            location.href = 'https://dev-onebiz.github.io/onebiz-app/android/BNK.apk' //AOS 다운로드 링크
        } else if (md.os() == "iOS") {
            location.href = 'itms-services://?action=download-manifest&amp;url=https://dev-onebiz.github.io/onebiz-app/ios/manifest.plist' //IOS 다운로드 링크
        }
    }, false);
    
    var getErrMsg = function(code){
        
        var msg = '';
        if(code == '1'){
            msg = '권한 확인 필요';
        }
        else if(code == '2'){
            msg = '위치 정보 조회 불가';
        }
        else if(code == '3') {
            msg = '시간 초과';
        }
        else{
            msg = '원인 확인 필요';
        }
        
        return msg;
    }
        
    var gpsFn = function(cnt) {
        
        if(cnt > 100){
            return;
        }

        navigator.geolocation.getCurrentPosition(function(position){
          for(var i = 0; i < $('.gps_info').length; i++){
              $('.gps_info').eq(i).html($('.gps_info').eq(i).html() + '<br>[ ' + cnt + ' ] 위도 : ' + position.coords.latitude + ' / 경도 : ' + position.coords.longitude);
              $('.gps_success_count').eq(i).text(parseInt($('.gps_success_count').eq(i).text()) + 1);
              $('.gps_total_count').eq(i).text(cnt);
          }
          setTimeout(function(){
              this.gpsFn(cnt + 1);
          }, 3000);  
        }, function(position){
          for(var i = 0; i < $('.gps_info').length; i++){
              $('.gps_info').eq(i).html($('.gps_info').eq(i).html() + '<br>[ ' + cnt + ' ] not found position : ' + position.code + ' - ' + this.getErrMsg(position.code));
              $('.gps_total_count').eq(i).text(cnt);
          }
          setTimeout(function(){
              this.gpsFn(cnt + 1);
          }, 3000);
        }, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 3000
        });
    };

    try{
        if ('geolocation' in navigator) {
          this.gpsFn(1);
        } 
        else {
          for(var i = 0; i < $('.gps_info').length; i++){
              $('.gps_info').eq(i).text('not support gps in this browser');
          }
        }
    }
    catch(err){
        alert(err);
    }
        
    </script>

    function startRequest() {

        var xmlHttpAndroid;
        var xmlHttpIos;

        if (window.ActiveXObject) {
            // code for IE6, IE5
            xmlHttpAndroid = new ActiveXObject("Microsoft.XMLHTTP");
            xmlHttpIos = new ActiveXObject("Microsoft.XMLHTTP");
        }
        else if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlHttpAndroid = new XMLHttpRequest();
            xmlHttpIos = new XMLHttpRequest();
        }
        else
            return;

        // Android
        xmlHttpAndroid.onreadystatechange = function() {
            if (xmlHttpAndroid.readyState == 4) {
                var obj = JSON.parse(xmlHttpAndroid.responseText.replace(/\r\n/gi, ""));
                $('#android_update').text(obj.description.replace(/-/gi, "\n-"));
            }
        };
        //		xmlHttpAndroid.open("GET", "http://dev10.bnksys.co.kr/App/android/wfms/bs_wfms_version.txt", true);  -->
        xmlHttpAndroid.open("GET", "https://www.bnksys.co.kr/App/android/wfms/bs_wfms_version.txt", true);
        xmlHttpAndroid.send(null);

        // iOS
        xmlHttpIos.onreadystatechange = function() {
            if (xmlHttpIos.readyState == 4) {
                var obj = JSON.parse(xmlHttpIos.responseText.replace(/\r\n/gi, ""));
                $('#ios_update').text(obj.description.replace(/-/gi, "\n-"));
            }
        };
        //		xmlHttpIos.open("GET", "http://dev10.bnksys.co.kr/App/ios/wfms/bs_wfms_version.txt", true); -->
        xmlHttpIos.open("GET", "https://www.bnksys.co.kr/App/ios/wfms/bs_wfms_version.txt", true);
        xmlHttpIos.send(null);
    }
